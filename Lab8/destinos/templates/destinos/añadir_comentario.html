<!DOCTYPE html>
<html>
<head>
    <title>Añadir Comentario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Añadir Comentario a {{ destino.nombreCiudad }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Comentario</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista de destinos</a>
</body>
</html>
