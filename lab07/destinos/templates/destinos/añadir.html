<!DOCTYPE html>
<html>
<head>
    <title>Añadir Destino Turístico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Añadir Destino Turístico</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista de destinos</a>
</body>
</html>
