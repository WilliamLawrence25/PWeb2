<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Destino Turístico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Eliminar Destino Turístico</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ destino.nombreCiudad }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista de destinos</a>
</body>
</html>
